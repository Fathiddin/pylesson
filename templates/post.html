{% load static %}

{% block content %}




<div class="container mt-3">

    <div class="row">

            {{post.body | safe}}



    

<!-- comment -->





        </div>

        <div class="col-sm-12 col-md-3 col-lg-3 mt-3">
    
    
            <div class="list-group shadow">
                <div class="list-group-item bg-warning" aria-current="true">
                 Bilasizmi?
                </div>
                <div class="list-group-item">
                    <script src="{% static 'fakt.js' %}"></script>
                </div> 
              </div>
        
        
        </div>
        
        
        </div>
        

        <div class="big_text mt-3 card_img text-primary">
            Izohlar
        </div>
        

        <div class="row">
          {% for comment in comments %}
          <div class="col-6">
            
            <div class="card shadow mt-3">

              <div class="card-body">

                  {{ comment.message }}
                </p>
              </div>
            </div>
          </div>

        </div>
      


        <ul class="list-group card shadow p-0 mt-3">
            <li class="list-group-item active" aria-current="true">Izoh qoldirish</li>
            <li class="list-group-item">
        
        
                <form class="row g-3" method="post">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Ismingiz</label>
                        <input type="text" required name="name" class="form-control" id="inputName">
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email"  required name="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control"  required name="message" placeholder="Comment" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comment</label>
                        </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Yozish</button>
                    </div>
                  </form>
                
            </li>

        </div>






{% endblock %}
